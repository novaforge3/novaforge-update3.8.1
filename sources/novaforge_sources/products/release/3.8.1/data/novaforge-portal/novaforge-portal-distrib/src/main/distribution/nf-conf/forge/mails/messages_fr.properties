#Creation de projets
projectCreatedSubject=Demande de cr\u00e9ation de projet sur NovaForge\u2122
projectCreatedBody=Vous avez demand&eacute; la cr&eacute;ation d'un projet (id={PROJECT_ID} et nom={PROJECT_NAME}) sur NovaForge&#153;.<br />Url du portail: <a href="{PORTAL_URL}">{PORTAL_URL}</a><br />Login du demandeur: {USER_LOGIN}<br />Cordialement.

#Validation de projets
projectToValidateSubject=Un nouveau projet sur NovaForge\u2122 est en attente de validation...
projectToValidateBody=Le projet (id={PROJECT_ID} et nom={PROJECT_NAME}) est en attente de validation.<br />Url du portail: <a href="{PORTAL_URL}">{PORTAL_URL}</a><br />Login du demandeur: {USER_LOGIN}
projectValidSubject=Validation de votre projet sur NovaForge\u2122
projectValidBody=Votre projet (id={PROJECT_ID} et nom={PROJECT_NAME}) a &eacute;t&eacute; valid&eacute; par l'administrateur de la forge et est d&eacute;sormais disponible.<br />Url du portail: <a href="{PORTAL_URL}">{PORTAL_URL}</a><br />Login du demandeur: {USER_LOGIN}
projectRejectSubject=Refus de demande de validation de votre projet sur NovaForge\u2122
projectRejectBody=La demande de validation de votre projet (id={PROJECT_ID} et nom={PROJECT_NAME}) a &eacute;t&eacute; rejet&eacute;e par l'administrateur de la forge pour la raison suivante : {REJECT_REASON}.<br />Url du portail: <a href="{PORTAL_URL}">{PORTAL_URL}</a><br />Login du demandeur: {USER_LOGIN}
templateErrorSubject=Validation et initialisation de votre projet sur NovaForge\u2122
templateErrorBody=Votre projet (id={PROJECT_ID} et nom={PROJECT_NAME}) a &eacute;t&eacute; valid&eacute; par l'administrateur de la forge et est d&eacute;sormais disponible. <br />Cependant il n''a pas pu &ecirc;tre initialis&eacute; \u00e0 partir du template que vous avez demand&eacute;.<br />Url du portail: <a href="{PORTAL_URL}">{PORTAL_URL}</a><br />Login du demandeur: {USER_LOGIN} <br />Cordialement.

#Affiliations
membershipSubject=Vos r\u00f4les sur NovaForge\u2122
addMembershipBody=Votre compte utilisateur (login={USER_LOGIN}) a connu un ou plusieurs ajout(s) d'associations sur le projet {PROJECT_NAME} (id={PROJECT_ID}). <br />Voici la nouvelle liste de vos r&ocirc;le(s) : {ROLES_NAME}.<br />Url du portail: <a href="{PORTAL_URL}">{PORTAL_URL}</a>
updateMembershipBody=Votre compte utilisateur (login={USER_LOGIN}) a connu une ou plusieurs modification(s) d'associations sur le projet {PROJECT_NAME} (id={PROJECT_ID}). <br />Voici la nouvelle liste de vos r&ocirc;le(s) : {ROLES_NAME}<br />Url du portail: <a href="{PORTAL_URL}">{PORTAL_URL}</a>
removeMembershipBody=Votre compte utilisateur (login={USER_LOGIN}) a connu une ou plusieurs suppression(s) d'associations sur le projet {PROJECT_NAME} (id={PROJECT_ID}). <br />Voici la nouvelle liste de vos r&ocirc;le(s) : {ROLES_NAME}<br />Url du portail: <a href="{PORTAL_URL}">{PORTAL_URL}</a>
noMoreMembershipsLabel=Plus de r&ocirc;les.
membershipRequestSubject=Demande d'affiliation \u00e0 un projet Novaforge \u2122
membershipRequestBody=Un utilisateur (login={USER_LOGIN}) a demand&eacute; \u00e0 rejoindre un projet (id={PROJECT_ID} et nom={PROJECT_NAME}) dont vous &ecirc;tes administrateur pour la raison suivante : {MESSAGE}<br />Url du portail: <a href="{PORTAL_URL}">{PORTAL_URL}</a>
invalidateMembershipRequestBody=La demande d'affiliation de votre compte utilisateur (login={USER_LOGIN}) au projet {PROJECT_NAME} (id={PROJECT_ID}) a &eacute;t&eacute; refus&eacute;e pour la raison suivante : {MESSAGE}<br />Url du portail: <a href="{PORTAL_URL}">{PORTAL_URL}</a> 
validateMembershipRequestBody=La demande d'affiliation de votre compte utilisateur (login={USER_LOGIN}) au projet {PROJECT_NAME} (id={PROJECT_ID}) a &eacute;t&eacute; valid&eacute;e. Dans ce projet, Vous avez d&eacute;sormais les r&ocirc;les suivants : {ROLES_NAME}<br />Url du portail: <a href="{PORTAL_URL}">{PORTAL_URL}</a>


#Recovery password
passwordRecoverySubject=Votre mot de passe NovaForge\u2122
passwordRecoveryBody=<p>Vous pouvez mettre \u00e0 jour votre mot de passe en cliquant sur le lien suivant : <a href="{PASSWORD_RECOVERY_LINK}">{PASSWORD_RECOVERY_LINK}</a>.<br />Pour des raisons de s&eacute;curit&eacute;, ce lien sera actif 24 heures.</p>Cordialement. 

#Nouveau utilisateur
newUserAccountSubject=Cr\u00e9ation de compte sur Novaforge\u2122
newUserAccountBody=Vous avez cr&eacute;&eacute; le compte utilisateur (login={USER_LOGIN}) sur NovaForge&#153;.<br />Url du portail: <a href="{PORTAL_URL}">{PORTAL_URL}</a><br />Cordialement.

#Nouvel email notification pour administrateur
newEmailAdminNotificationSubject=Enregistrement d'un nouvel email sur Novaforge\u2122
newEmailAdminNotificationBody=Un nouvel email a &eacute;t&eacute; enregistr&eacute; (email={USER_EMAIL}, login={USER_LOGIN}) sur NovaForge\u2122. <br />Url du portail: <a href="{PORTAL_URL}">{PORTAL_URL}</a><br />Cordialement.

#Cycle de vie des plugins
lifeCycleChangeSubject=Information du changement de statut d'un outil dans NovaForge\u2122
lifeCycleChangeBody = L'administrateur de forge a pass&eacute; l'outil (cat&eacute;gorie={PLUGIN_CATEGORY}, type={PLUGIN_TYPE}, version={PLUGIN_VERSION}) au statut {PLUGIN_STATUS}. <br />Url du portail: <a href="{PORTAL_URL}">{PORTAL_URL}</a><br />Cordialement.
requestStopSubject=Demande d'arr\u00eat d'un outil NovaForge\u2122
requestStopBody=Merci de prendre en compte la demande d'arr&eacute;t de l'outil (cat&eacute;gorie={PLUGIN_CATEGORY}, type={PLUGIN_TYPE}, version={PLUGIN_VERSION}).<br />Url du portail: <a href="{PORTAL_URL}">{PORTAL_URL}</a><br />Cordialement.
requestUninstallSubject=Demande de d\u00e9sinstallation d'un outil NovaForge\u2122
requestUninstallBody=Merci de prendre en compte la demande de d&eacute;sinstallation de l'outil (cat&eacute;gorie={PLUGIN_CATEGORY}, type={PLUGIN_TYPE}, version={PLUGIN_VERSION}).<br />Url du portail: <a href="<a href="{PORTAL_URL}">{PORTAL_URL}</a>"><a href="{PORTAL_URL}">{PORTAL_URL}</a></a><br />Cordialement.

# project application request
requestApplicationSubject=Demande d'installation d'une application
requestApplicationBody=Merci de prendre en compte la demande de d'installation de l'application faite par l'utilisateur (login={USER_LOGIN}) pour le projet (id={PROJECT_ID}) sur l'outil (cat&eacute;gorie={PLUGIN_CATEGORY}, type={PLUGIN_TYPE}, version={PLUGIN_VERSION}).<br />Url du portail: <a href="<a href="{PORTAL_URL}">{PORTAL_URL}</a>"><a href="{PORTAL_URL}">{PORTAL_URL}</a></a><br />Cordialement.